<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pertanyaan</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
        }
        .container {
            text-align: center;
            padding: 10px;
        }
        button {
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
            margin: 10px;
        }
        #belum {
            position: relative;
        }
        img {
            width: 80%;
            max-width: 300px;
            margin-bottom: 20px;
        }
        #message {
            margin-top: 20px;
            font-size: 24px;
            color: #ff4081;
            display: none; /* Awalnya disembunyikan */
        }

        /* Media queries untuk mobile */
        @media (max-width: 600px) {
            h2 {
                font-size: 16px;
            }
            button {
                padding: 8px 16px;
                font-size: 16px;
            }
        }
    </style>
</head>
<body>

<div class="container">
    <img src="https://i.pinimg.com/originals/89/67/20/89672010a3e1f0e6770f463e97bcd797.gif" alt="Cute Gif">
    <h2>Bagaimana sayang, apakah kamu sudah dapat jawabannya?</h2>
    <button id="sudah" onclick="handleClick()">Sudah</button>
    <button id="belum" onmouseover="moveButton()">Belum</button>
    <div id="message">Semangat dong sayaaangg!</div>
</div>

<script>
    let clickCount = 0;

    function handleClick() {
        clickCount++;
        if (clickCount < 3) {
            console.log('Klik ke-' + clickCount);
        } else if (clickCount === 3) {
            // Tampilkan pesan setelah 3 kali klik
            document.getElementById('message').style.display = 'block';
        } else {
            // Pada klik ke-4, arahkan ke halaman berikutnya
            window.location.href = 'page2.html';
        }
    }

    function moveButton() {
        const button = document.getElementById('belum');
        const x = Math.random() * (window.innerWidth - button.offsetWidth);
        const y = Math.random() * (window.innerHeight - button.offsetHeight);
        button.style.position = "absolute";
        button.style.left = `${x}px`;
        button.style.top = `${y}px`;
    }
</script>

</body>
</html>
